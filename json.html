<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>

  <body>
    <h2>JSON DATA CONVERSION</h2>
    <p id="result"></p>

    <script>
      var myObj = {
        name: "Riya",
        age: 12,
        grade: 7,
      };

      var myJSON = JSON.stringify(myObj);

      var newObj = JSON.parse(myJSON);

      document.getElementById("result").innerHTML = newObj.name;
    </script>
  </body>
</html>
